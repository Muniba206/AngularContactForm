<!Doctype HTML>
<html>
      <head>
            <meta charset="UTF-8">
            <title>AngularJS Contact Form</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="style.css">
    </head>
         <!-- Start of Angular App -->
    <body ng-app="contact" ng-controller="contactCtrl">
	    
	    <header>
               <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">

            <div class="navbar-brand">
              <a href="#"><h1>Nordea Liv og Pension</h1></a>
            </div>
	   <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
		   </div>

          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li id="navHomeButton" class="visible-xs">
                <a href="index.html">
                  <span class="glyphicon glyphicon-home"></span> Home</a>
              </li>
              <li id="navMenuButton" ui-sref-active="active">
                <a ui-sref="public.menu">
                  <span class="glyphicon glyphicon-cutlery"></span><br class="hidden-xs"> Menu</a>
              </li>
              <li>
                <a ui-sref="public.profile">
                  <span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs"> My Info</a>
              </li>
              <li>
                <a href="form.html">
                  <span class="glyphicon glyphicon-envelope"></span><br class="hidden-xs">Kontakt Os</a>
              </li>
            </ul><!-- #nav-list -->
          </div><!-- .collapse .navbar-collapse -->
        </div><!-- .container -->
      </nav><!-- #header-nav -->
    </header>
           
           <!-- Start of Contact Form -->
           <div id="form-container" class="container">
           <form name="contactForm" ng-submit="submitForm(contactForm.$valid)" ng-class="{'success' : contactForm.$valid}" ng-hide="contactForm.$submitted" novalidate>
          
          <!-- ------------------------------User Details------------------------ -->
           
           
           <!-- Name Input -->
           <div class="userDetails" ng-class="{ 'error-msg' : contactForm.name.$invalid && !contactForm.name.$pristine }">
           <label for="name" name="name">Navn: </label>
             <div class="input-div">
					     <div class="input-icon">
					     <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					     </div>
					     <input id="name" class="input-field" type="text" ng-model="name" name="name" placeholder="Navn" required >
				     </div>
             <p ng-show="contactForm.name.$invalid && !contactForm.name.$pristine" class="error-msg">Your name is required.</p>
			    </div>
          
          <!-- E-mail Input-->
          <div class="userDetails" ng-class="{ 'error-msg' : contactForm.email.$invalid && !contactForm.email.$pristine }">
				  <label for="email">Email: </label>
				    <div class="input-div">
					    <div class="input-icon">
					     <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
					     </div>
					    <input id="email" class="input-field" type="email" ng-model="email" name="email" placeholder="Email" required>
				    </div>
				    <p ng-show="contactForm.email.$invalid && !contactForm.email.$pristine" class="error-msg">Enter your valid email.</p>
			   </div>
         
         <!-- Phone Input -->
         
         <div class="userDetails" ng-class="{ 'error-msg' : contactForm.phone.$invalid && !contactForm.phone.$pristine }">
				<label for="phone">Phone Nummer: </label>
				<div class="input-div">
					<div class="input-icon">
						<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
					</div>
					<input id="phone" class="input-field" type="text" ng-model="phone" name="phone" placeholder="Ti digit feks. 4591755748"  ng-pattern="nums" required >
				</div>
				<p ng-show="contactForm.phone.$error.pattern && !contactForm.phone.$pristine" class="error-msg">Please enter a valid phone number</p>
			</div>
      
      <!-- Message -->
      
      <div class="userDetails" ng-class="{ 'error-msg' : contactForm.userMessage.$invalid && !contactForm.userMessage.$pristine, 'success' : contactForm.userMessage.$valid && !contactForm.userMessage.$pristine }">
				<label for="userMessage">Besked</label>
				<p ng-show="contactForm.userMessage.$error.minlength" class="error-msg">Besked er forkort ...</p>
				<p ng-show="contactForm.userMessage.$error.maxlength" class="error-msg">Besked er for lang</p>
				<div class="input-div">
				     <div class="input-icon">
				     <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
				     </div>
			        <textarea id="userMessage" ng-model="userMessage" name="userMessage" class="input-field" ng-minlength="20" ng-maxlength="180" rows="12" placeholder="Skriv besked her" required></textarea>
	                        </div>
	      </div>
	      
    
     <!-- Button -->    
     <button name="submit" class="btn btn-success btn-lg" type="submit" ng-disabled="contactForm.$invalid">Send</button>
	 
					</form>
  	</div>
    
    <!-- Confirmation Message -->
    <div id="submitMessage" class="container" ng-show="contactForm.$submitted">
        
        <h1>Tak for besked!</h1>
    </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
    

</body>
</html>
